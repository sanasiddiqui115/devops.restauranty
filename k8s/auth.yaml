apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: restauranty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: sanasiddiqui115/restauranty-auth:IMAGE_TAG
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: auth-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: restauranty
spec:
  ports:
    - port: 3001
      targetPort: 3001
  selector:
    app: auth
