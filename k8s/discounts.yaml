apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts
  namespace: restauranty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
    spec:
      containers:
        - name: discounts
          image: sanasiddiqui115/restauranty-discounts:IMAGE_TAG
          ports:
            - containerPort: 3002
          envFrom:
            - secretRef:
                name: discounts-secret
---
apiVersion: v1
kind: Service
metadata:
  name: discounts
  namespace: restauranty
spec:
  ports:
    - port: 3002
      targetPort: 3002
  selector:
    app: discounts
