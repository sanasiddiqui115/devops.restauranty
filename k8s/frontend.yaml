apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: restauranty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sanasiddiqui115/restauranty-frontend:IMAGE_TAG
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_SERVER_URL
              value: http://20.241.138.94
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: restauranty
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: frontend
