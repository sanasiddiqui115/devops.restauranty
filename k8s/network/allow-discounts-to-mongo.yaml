apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-discounts-to-mongo
  namespace: restauranty
spec:
  podSelector:
    matchLabels:
      app: mongo
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: discounts
      ports:
        - protocol: TCP
          port: 27017
